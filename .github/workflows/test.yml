name: Push Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '20'
        distribution: 'temurin'

    - name: Build and test
      working-directory: backend/movify
      run: |
        mkdir -p automatisierung/output
        mvn clean test > automatisierung/output/test-results.txt
   
    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: automatisierung/output/test-results.txt
