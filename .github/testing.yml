name: Weekly Test

on:
  schedule:
    - cron: '11 16 * * 4'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '20'

    - name: Build and test
      working-directory: backend/movify
      run: |
        mvn clean test
