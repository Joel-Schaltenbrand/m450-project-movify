<div class="list">
  <div
    class="item-container"
    [id]="'item-' + movie.id"
    *ngFor="let movie of movieData"
  >
    <label [for]="'favourite-item-modal-' + movie.id">
      <div class="list-item">
        <div class="flex items-center space-x-3">
          <div class="avatar">
            <div class="rounded w-12 h-12">
              <img src="{{ movie.posterPath }}" alt="{{ movie.title }}" />
            </div>
          </div>
          <div>
            <div class="font-bold">{{ movie.title }}</div>
            <div class="text-sm opacity-50">{{ movie.releaseYear }}</div>
          </div>
        </div>
        <button class="btn btn-ghost btn-xs" (click)="animateDelete(movie.id)">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g id="Interface / Trash_Full">
                <path
                  id="Vector"
                  d="M14 10V17M10 10V17M6 6V17.8C6 18.9201 6 19.4798 6.21799 19.9076C6.40973 20.2839 6.71547 20.5905 7.0918 20.7822C7.5192 21 8.07899 21 9.19691 21H14.8031C15.921 21 16.48 21 16.9074 20.7822C17.2837 20.5905 17.5905 20.2839 17.7822 19.9076C18 19.4802 18 18.921 18 17.8031V6M6 6H8M6 6H4M8 6H16M8 6C8 5.06812 8 4.60241 8.15224 4.23486C8.35523 3.74481 8.74432 3.35523 9.23438 3.15224C9.60192 3 10.0681 3 11 3H13C13.9319 3 14.3978 3 14.7654 3.15224C15.2554 3.35523 15.6447 3.74481 15.8477 4.23486C15.9999 4.6024 16 5.06812 16 6M16 6H18M18 6H20"
                  stroke="#db0000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </g>
          </svg>
        </button>
      </div>
    </label>
    <input
      type="checkbox"
      [id]="'favourite-item-modal-' + movie.id"
      class="modal-toggle"
    />
    <div class="modal">
      <div class="modal-box">
        <label
          [for]="'favourite-item-modal-' + movie.id"
          class="btn btn-sm btn-circle btn-close"
          >âœ•</label
        >
        <h2 class="font-bold text-lg pb-4">
          {{ movie.title }} - {{ movie.releaseYear }}
        </h2>
        <a
          *ngIf="movie.trailer != null"
          target="_blank"
          href="{{ movie.trailer }}"
        >
          <button class="btn btn-active btn-secondary">
            Watch the trailer
          </button></a
        >
        <div class="card-actions">
          <div *ngFor="let genre of movie.genres" class="badge badge-accent">
            {{ genre.name }}
          </div>
        </div>
        <p class="py-4">
          {{ movie.overview }}
        </p>
        <h2 class="font-bold text-lg">Cast</h2>
        <div class="actors pb-4">
          <p *ngFor="let actor of movie.cast">
            <strong>{{ actor.name }}</strong> as {{ actor.character }}
          </p>
        </div>
        <div class="actor-container">
          <img
            *ngFor="let actor of movie.cast"
            title="{{ actor.name }}"
            src="{{ actor.profilePhoto }}"
            class="rounded-box"
          />
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>
